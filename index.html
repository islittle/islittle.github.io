<style type="text/css">
Html,
body {
    font: 40px '微软雅黑';
    color: #666666;
    background: #ffffff;
}

html {
    overflow-y: scroll;
    -webkit-overflow-scrolling: touch;
}

* {
    margin: 0;
    padding: 0;
}

ul,
li {
    list-style: none;
}

img {
    border: none;
    vertical-align: middle;
}

table {
    border-collapse: collapse;
}

hr {
    clear: both;
    border-width: 0;
    border-top: 1px solid #ccc;
    border-bottom: 1px solid #FFF;
    height: 2px;
    overflow: hidden;
}

.cl {
    *zoom: 1;
}

.cl:after {
    display: block;
    clear: both;
    height: 0;
    visibility: hidden;
    content: ".";
}

a {
    text-decoration: none
}

html,
body {
    height: 100%;
}

body {
    display: -webkit-box;
    -webkit-box-pack: center;
    -webkit-box-align: center;

}

.middleCn {

    padding: .9rem;
    background: rgba(0, 0, 0, .5);

}

.middleCn dt {
    font-size: .32rem;
    padding-bottom: .4rem;
}

.middleCn a {
    display: block;
    color: #ffffff;
    line-height: 1.8;
    font-size: .28rem;
    text-align: left;
    background: rgba(0, 0, 0, .5);
    margin-bottom: .1rem;
    padding-left: .2rem;
    border-radius: .2rem;
}

.middleCn dd {
    font-size: .24rem;
    white-space: nowrap;
    padding-top: .3rem;
}
</style>
<script>
